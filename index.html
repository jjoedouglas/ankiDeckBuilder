<html>
<head>
  <title>Anki Deck Builder</title>
  <script type="text/javascript" src="bower_components/tinymce/tinymce.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
  <script src="js/Blob.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script>
    angular.module('ankiDeckBuilder', ['ui.tinymce'])
	  .config(['$compileProvider',
	  function($compileProvider) {
		$compileProvider.aHrefSanitizationWhitelist(/^\s*(https?|ftp|mailto|blob):/)
	  }]);
  </script>
  <script>
    angular.module('ankiDeckBuilder').controller('deckBuilder',
      ['$scope',
      function ($scope) {
        var deck = [{
          question: "This is a question",
          answer: "This is an answer"
        }];
        $scope.add = addCard;
        $scope.delete = deleteCard;
		$scope.downloadCSVBlob = downloadCSVBlob;
        $scope.deck = deck
        
        function addCard() {
          deck.push({});
        }

        function deleteCard(index) {
          var cardToDelete = deck[index];
          if(confirm("Are you sure you want to delete the card '" + cardToDelete.question +"'?"))
            deck.splice(index, 1)
        }
		
		function downloadCSVBlob() {
		  var cards = _.map(deck, function (card) { return encodeCommas(card.question) + "," + encodeCommas(card.answer) })
          var csv = _.reduce(cards, function (cards, card) { return cards + "," + card; })
		  var blob = new Blob([csv], {type: 'text/csv'});
		  saveAs(blob, "deck.csv");
		  
		  function encodeCommas(value) {
			return value.replace(',', '%2C')
		  }
		}
      }]);
  </script>
</head>
<body ng-app="ankiDeckBuilder" ng-controller="deckBuilder">
  <table>
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="card in deck">
        <td><textarea ui-tinymce ng-model="card.question"></textarea></td>
        <td><textarea ui-tinymce ng-model="card.answer"></textarea></td>
        <td ng-click="delete($index)">Delete</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><button ng-click="add()">Add</button></td>
      </tr>
    </tfoot>
  </table>
  <hr />
  <button ng-click="downloadCSVBlob()">Download deck</button>
</body>
</html>
